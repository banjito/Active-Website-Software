<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMP Logo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: transparent;
        }
        
        .amp-logo {
            position: relative;
            width: 400px;
            height: 160px;
        }
        
        .outer-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #F05A28; /* Orange color */
            border-radius: 40px;
        }
        
        .inner-border {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            background-color: white;
            border-radius: 30px;
            border: 6px solid #C5A15D; /* Tan/gold color */
        }
        
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 100px;
            color: #3A1D0C; /* Dark brown */
            -webkit-text-stroke: 3px #C5A15D; /* Gold outline */
            letter-spacing: -5px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="amp-logo">
            <div class="outer-border"></div>
            <div class="inner-border"></div>
            <div class="text">AMP</div>
        </div>
    </div>
</body>
</html>
